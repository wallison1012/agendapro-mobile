name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 9477386
    
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## AgendaPro Mobile v${{ github.run_number }}
          
          ### üì± Download
          Baixe o APK e instale no seu celular Android.
          
          ### ‚ö†Ô∏è Instala√ß√£o
          1. Baixe o arquivo `app-debug.apk`
          2. No Android, permita "Fontes desconhecidas"
          3. Instale o app
          
          ### üìù Notas
          - Vers√£o de debug para testes
          - Requer Android 7.0+ (API 24)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
