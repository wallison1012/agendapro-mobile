name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 9477386
        packages: 'platform-tools platforms;android-34 build-tools;34.0.0'
    
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
    
    - name: Install dependencies
      run: npm install
      working-directory: ./mobile-app
    
    - name: Add Android platform
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi
      working-directory: ./mobile-app
    
    - name: Sync Capacitor
      run: npx cap sync android
      working-directory: ./mobile-app
    
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
      working-directory: ./mobile-app/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: mobile-app/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' && success()
      uses: softprops/action-gh-release@v1
      with:
        files: mobile-app/android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## AgendaPro Mobile v${{ github.run_number }}
          
          ### üì± Download
          Baixe o APK e instale no seu celular Android.
          
          ### ‚ö†Ô∏è Instala√ß√£o
          1. Baixe o arquivo `app-debug.apk`
          2. No Android, permita "Fontes desconhecidas"
          3. Instale o app
          
          ### üìù Notas
          - Vers√£o de debug para testes
          - Requer Android 7.0+ (API 24)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
