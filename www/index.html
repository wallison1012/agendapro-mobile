<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="light">
    <title>AgendaPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FDF8F5 0%, #F2D4D7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #C9A96E 0%, #8B3A52 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(201, 169, 110, 0.3);
        }
        
        .logo svg {
            width: 60px;
            height: 60px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            color: #3D2B2B;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        h1 span {
            color: #C9A96E;
        }
        
        p {
            color: #6B5B5B;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #C9A96E 0%, #8B3A52 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(201, 169, 110, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 169, 110, 0.5);
        }
        
        .loading {
            display: none;
            margin-top: 30px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #F2D4D7;
            border-top-color: #C9A96E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            color: rgba(107, 91, 91, 0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        </div>
        
        <h1>Agenda<span>Pro</span></h1>
        <p>Gerencie seu salão de beleza com estilo e praticidade</p>
        
        <button class="btn" onclick="abrirPainel()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            Acessar Painel
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 14px;">Carregando...</p>
        </div>
    </div>
    
    <div class="version">Versão 1.0.0</div>
    
    <script>
        function abrirPainel() {
            document.getElementById('loading').classList.add('active');
            
            // Redirecionar para o painel
            setTimeout(() => {
                window.location.href = 'https://agenda.ocmpro.com.br';
            }, 500);
        }
        
        // Se estiver no Capacitor, redirecionar automaticamente
        if (window.Capacitor) {
            window.location.href = 'https://agenda.ocmpro.com.br';
        }
    </script>
</body>
</html>
